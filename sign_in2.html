<head>
	<title>Log on and registration Page</title>                <!-- page title -->
	<link rel="stylesheet" type="text/css" href="style.css">   <!-- style sheet -->
</head>
<body>
	<div class="Login page">
	<div class="form">                
		<form class="register-form">                                                             <!-- Register side of the log in -->
		<input type="text" id="firstName" placeholder="First Name"/>                             <!-- Fist Name input field -->
		<input type="text" id="lastName" placeholder="Last Name"/>                               <!-- Last Name input Field -->
		<input type="text" id="address" placeholder="Street Address"/>                           <!-- Address input field -->
		<input type="text" id="city" style="width: 175px;" placeholder="City"/>                  <!-- City input field -->
		<input type="text" id="state" style="width: 75px;" placeholder="State"/>                 <!-- State input field -->
		<input type="text" id="zip" style="width: 100px;" placeholder="Zip Code"/>               <!-- zip code input field -->
		<input type="text" id="email" placeholder="E-Mail Address Ex: username@domain.com"/>     <!-- email input field -->
		<input type="text" id="phone" pattern="^\((\d{3})\)(\d{3})[- ](\d{4})$" placeholder="Phone Number Ex: (xxx)xxx-xxxx"/> <!-- Phone input field -->
		<button onclick="validate()">Register </button>                                          <!-- button on the registration form -->
		<p class="message">Already Registered? <a href="#">Login</a></p>                         <!-- link to the sign in "page" -->
		</form>
		<script type="text/javascript" src="js/click.js"></script>                               <!-- coding script for the login form -->
		<form class="Login form">                                                                <!-- Log in form side -->
		<input type="text" name="first name" placeholder="User Name"/>                           <!-- username field input -->
		<input type="password" name="password" placeholder="password"/>                          <!-- password field input -->
		<button onclick="oops()">Login</button>                                                  <!-- sign in button -->
		<p class="message">Not Registered? <a href="#">Register</a></p>                          <!-- link to the register side -->
		</form>
	</div>	
	</div>
	<script type="text/javascript">
		function validate() {
			var phoneNum = document.getElementById("phone").value; // value for phone input

			var regex = /^\((\d{3})\)(\d{3})[- ](\d{4})$/;         // regular expression for (xxx)xxx-xxxx

			if(regex.test(phoneNum)) {                             // if statement that test the regex to the value 
				clicker();                                         // if true then will coninue the rest of the alert
			}
			else {
				window.alert("Please enter a 10 didgit number with () e.g. (xxx)xxx-xxxx"); // if False
			}

		}
	</script>
	<script>
		function clicker() {
	
			var firstName = document.getElementById('firstName').value;    // value for fistname input
			var lastName = document.getElementById('lastName').value;      // value for lastname input
			var address = document.getElementById('address').value;        // value for address input
			var city = document.getElementById('city').value;              // value for city input
			var state = document.getElementById('state').value;            // value for state input
			var zip = document.getElementById('zip').value;                // value for zip input
			var email = document.getElementById('email').value;            // value for email input
			var phone = document.getElementById('phone').value;            // value for phone input

			/* This the alert that the person will get that reads back all of their information */
			window.alert("Hello, " + firstName + " " + lastName + "!\nYour address is: \n" + address + "\n" + city + 
				" " + state + ", " + zip + "\nE-Mail: " + email + "\nPhone: " + phone + "\nThanks for Playing!");

			document.getElementById('firstName').value = "";    // value for fistname input to clear
			document.getElementById('lastName').value = "";     // value for lastname input to clear
			document.getElementById('address').value = "";      // value for address input to clear
			document.getElementById('city').value = "";         // value for city input to clear
			document.getElementById('state').value = "";        // value for state input to clear
			document.getElementById('zip').value = "";          // value for zip input to clear
			document.getElementById('email').value = "";        // value for email input to clear
			document.getElementById('phone').value = "";        // value for phone input to clear
		}
	</script>

	<script>
		/* This incase someone tries to sign in befor regersting. the assignment is asking to register first */
		function oops() {

			window.alert("The assignment is to Register.\nPlease click on register after you close this box.\nThanks!")

		}
	</script>
	<!-- The javaquery for the transtion between boxes used in the video -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 

	<script>
		/* this is to switch between register and sign in */
		$('.message a').click(function(){
		$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});
	</script>


</body>
